<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/login.css" />
</head>

<body>
    <div class="panel panel-default login-container">
        <div class="panel-heading">
            <h3 class="panel-title">用户登录</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="account" placeholder="注册电子邮箱">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="请输入密码" id="pwd1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">重复密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" placeholder="请再次输入密码" id="pwd2">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机号码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="请输入手机号码" pattern="^1[3-9]\d{9}$" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-8 col-sm-10">
                        <button type="submit" class="btn btn-primary" id="register">注册</button>
                        <button type="button" class="btn btn-primary"> 已有账号,登录>> </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
<script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../../node_modules/jquery.cookie/jquery.cookie.js"></script>
<script type="text/javascript">
    $(function () {
        console.log($(this).serialize());
        $('form').submit(function () {
            $.ajax({
                url: 'http://127.0.0.1:9090/api/regist',
                data: $(this).serialize(),
                type: 'get',
                success: function (data) {
                    console.log(data);
                    if (data == "true") {
                        alert('注册成功');
                        location.href = "login.html";
                    }
                }
            })
            return false;
        });
    })
</script>
