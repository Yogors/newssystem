<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/index.css" />
</head>

<body>
    <header>
        hello world!
    </header>
    <main>
        <div class="left">
            <ul class="list-group">
                <li class="list-group-item glyphicon glyphicon-user" id="personal">&nbsp&nbsp个人信息</li>
                <li class="list-group-item glyphicon glyphicon-plus" id="addNews">&nbsp&nbsp添加新闻</li>
                <li class="list-group-item glyphicon glyphicon-pencil" id="modifyNews">&nbsp&nbsp新闻操作</li>
                <li class="list-group-item glyphicon glyphicon-asterisk" id="modifyPwd">&nbsp&nbsp更改密码</li>
            </ul>
        </div>
        <div class="right">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" id="title">Panel title</h3>
                </div>
                <div class="panel-body" id="container">

                </div>
            </div>
        </div>

    </main>
</body>

</html>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/jquery.cookie/jquery.cookie.js"></script>
<script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<script charset="utf-8" src="../node_modules/kindeditor/kindeditor-all.js"></script>
<script charset="utf-8" src="../node_modules/kindeditor/lang/zh-CN.js"></script>
<script type="text/html" id="modifyPwdTemplate">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="account" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">原密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" placeholder="请输入旧密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="updatapwd" placeholder="请输入新密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-8 col-sm-10">
                <button type="button" class="btn btn-primary" id="cancleModify">取消</button>
                <button type="submit" class="btn btn-primary">修改</button>
            </div>
        </div>
    </form>
</script>
<script type="text/html" id="addNewsTemplate">
    <div class="addnewContainer">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" placeholder="请输入标题">
                    <input type="text" class="form-control" name="uname" style="display:none">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">描述</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="describes" placeholder="请输入标题">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">请选择新闻类别</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option value="资讯新闻">资讯新闻</option>
                        <option value="财经新闻">财经新闻</option>
                        <option value="娱乐新闻">娱乐新闻</option>
                        <option value="体育新闻">体育新闻</option>
                        <option value="房产新闻">房产新闻</option>
                        <option value="科技新闻">科技新闻</option>
                        <option value="游戏新闻">游戏新闻</option>
                        <option value="军事新闻">军事新闻</option>
                     </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">输入新闻主体</label>
                <div class="col-sm-10">
                    <textarea id="editor_id" name="content" style="width:100%;height:300px;">  
                        这里输入内容...
                    </textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-8 col-sm-10">
                    <button type="button" class="btn btn-primary" id="resetInput">重置</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
</script>
<script type="text/html" id="modifyNewsTemplate">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-3">
                <input type="text" class="form-control" name="title" placeholder="请输入搜索内容">
            </div>
            <button type="button" class="btn btn-primary">搜索</button>
        </div>
        <div id="newsList">
            <ul class="list-group">
                <li class="list-group-item clearfix">
                    <div class="listLeft pull-left">
                        <h4>标题</h4>
                        <p>描述</p>
                    </div>
                    <div class="listRight pull-right">
                        <button type="button" class="btn btn-default">修改</button>
                        <button type="button" class="btn btn-default">删除</button>
                    </div>

                </li>
            </ul>
        </div>

    </form>
</script>
