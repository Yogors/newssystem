<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/login.css" />
</head>

<body>
    <div class="panel panel-default login-container">
        <div class="panel-heading">
            <h3 class="panel-title">用户登录</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="uname" placeholder="请输入用户名或邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="upwd" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
          <input type="checkbox"> 记住用户名
        </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-8 col-sm-10">
                        <button type="submit" class="btn btn-primary" id="register">注册</button>
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
<script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../../node_modules/jquery.cookie/jquery.cookie.js"></script>
<script type="text/javascript">
    $(function () {
        $('form').submit(function () {
            $.ajax({
                url: 'http://127.0.0.1:9090/api/login',
                data: $(this).serialize(),
                type: 'get',
                success: function (data) {
                    console.log(data);
                    if (data == "true") {
                        // var uname = $.cookie('uname', $("input[name = 'uname']").val());
                        sessionStorage.setItem('username', $("input[name = 'uname']").val());
                        alert('登录成功');
                        location.href = "../index.html";
                    }
                }
            })
            return false;
        });
        $('#register').click(function () {
            location.href = "./register.html";
        })
    })
</script>
